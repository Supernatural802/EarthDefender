<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#050510">
    <title>Save the Earth - Tap Defense</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #050510;
            touch-action: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #game-container {
            border: 3px solid #aa44ff;
            border-radius: 8px;
            box-shadow: 0 0 30px rgba(170, 68, 255, 0.4);
            max-width: 100vw;
            max-height: 100vh;
        }
        #game-container canvas {
            display: block;
            border-radius: 5px;
        }
        /* Fullscreen button for mobile */
        #fullscreen-btn {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: rgba(170, 68, 255, 0.8);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            z-index: 1000;
            display: none;
        }
        #fullscreen-btn:hover {
            background: rgba(170, 68, 255, 1);
        }
        @media (max-width: 850px), (max-height: 650px) {
            #game-container {
                border-width: 2px;
                border-radius: 0;
            }
            #fullscreen-btn {
                display: block;
            }
        }
        
        /* Rotate prompt */
        #rotate-prompt {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #050510;
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }
        .rotate-content {
            text-align: center;
            color: #aa44ff;
        }
        .rotate-icon {
            font-size: 64px;
            margin-bottom: 20px;
            animation: rotate-hint 2s ease-in-out infinite;
        }
        .rotate-content p {
            font-size: 18px;
            color: #ffffff;
        }
        @keyframes rotate-hint {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(90deg); }
        }
        
        /* Show rotate prompt only on mobile portrait */
        @media (max-width: 600px) and (orientation: portrait) {
            #rotate-prompt {
                display: flex;
            }
            #game-container, #fullscreen-btn {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div id="game-container"></div>
    <button id="fullscreen-btn">â›¶ Fullscreen</button>
    
    <!-- Rotate device prompt for portrait mode -->
    <div id="rotate-prompt">
        <div class="rotate-content">
            <div class="rotate-icon">ðŸ“±â†»</div>
            <p>Please rotate your device to landscape mode</p>
        </div>
    </div>
    
    <!-- Phaser 3 from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.min.js"></script>
    
    <!-- Game Scripts -->
    <script src="js/SoundManager.js"></script>
    <script src="js/scenes/BootScene.js"></script>
    <script src="js/scenes/TitleScene.js"></script>
    <script src="js/scenes/GameScene.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
